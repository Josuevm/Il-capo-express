<!-- Generated template for the AddressModalComponent component -->
<ion-content class="modalContainer" padding>
  <ion-navbar class="modalNav">
    <ion-title>Orden</ion-title>
    <ion-buttons end>

      <button ion-button (click)="closeModal()" class="buttonClose">X</button>
    </ion-buttons>
  </ion-navbar>

  <ion-grid>
    <ion-row>
      <ion-col col-12>
        Su pedido será enviado a la dirección predeterminada, puede cambiarla si desea
        
        <div padding>
            <button ion-button block class="accInfoBtn" (click)="submit()">Confirmar</button>
        </div>
  
        <div padding>
          <button ion-button block class="accInfoBtn" (click)="changeAddress = !changeAddress">
            {{(!changeAddress)? 'Cambiar esta vez':'No cambiar'}}
          </button>
        </div>

        <div *ngIf="changeAddress" id="gps">
          <address-selector (addressChanged)="setAddress($event)"></address-selector>
        </div>


      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
