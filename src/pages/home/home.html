<ion-header>

</ion-header>

<ion-content padding class="login-page">
  <img src="../../assets/imgs/il-capo-logo.png" alt="">

  <div class="loginForm">
    <ion-list>

      <ion-item id="inputText">
        <ion-label floating>E-mail</ion-label>
        <ion-input type="text" #email></ion-input>
      </ion-item>

      <ion-item id="inputText">
        <ion-label floating>Contraseña</ion-label>
        <ion-input type="password" #password></ion-input>
      </ion-item>
    </ion-list>
    <div padding id="regText">
        <a (click)="recoverPass()">Recuperar contraseña</a>
      </div>
    <div padding>
      <button ion-button block id="logButton" (click)="signIn()">Ingresar</button>
    </div>
    <div padding id="regText">
      ¿No tienes cuenta de usuario?
      <a (click)="goRegister()">Registrate</a> o ingrese con sus redes sociales
    </div>
  </div>
  <div class="socialMediaLogin" margin>
    <ion-grid>
      <ion-row>
        <ion-col col-3></ion-col>
        <ion-col col-2>
          <ion-icon name="logo-facebook" class="logInIcon" (click)="socialLogin('facebook')"></ion-icon>
        </ion-col>
        <ion-col col-1></ion-col>
        <ion-col col-2>
          <ion-icon name="logo-googleplus" class="logInIcon" (click)="socialLogin('google')"></ion-icon>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
