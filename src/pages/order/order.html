<ion-header>

  <ion-navbar>
    <ion-title>Order</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="Content">
  <ion-list>
    <ion-grid *ngFor="let item of orderItems; index as i" ion-item class="productsContainer">
      <ion-row row-12>
        
        <ion-col col-4>
          <img src="../assets/imgs/pizza.png" alt="">
        </ion-col>
        
        <ion-col col-8>
          <ion-row>
            
            <ion-col col-8>
                {{item.name}}
            </ion-col>
            
            <ion-col col-4>
                ₡ {{item.price}}
            </ion-col>

          </ion-row>
          
          <ion-row>
            {{item.description}}
          </ion-row>
         
          <ion-row>
              <ion-col col-4>
                  <ion-badge>M</ion-badge>
              </ion-col>
              <ion-col col-4>
                  <button ion-button round class="addButton" (click)="onRemove(item, i)">Eliminar</button>
              </ion-col>
              <ion-col col-4>  
                  <ion-badge>{{item.quantity}}</ion-badge>
              </ion-col>
          </ion-row>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-list>
  
  <div class="TotalArea">
      <ion-row row-12>
          <ion-col col-4>
              <p>Total:   ₡ {{totalPrice}}</p>
          </ion-col>
          <ion-col col-4 offset-4>
              <button ion-button round (click)="onOrder()" [disabled]="orderItems.length == 0"> 
                Ordenar  <ion-icon name="arrow-forward"></ion-icon> 
              </button>
          </ion-col>
        </ion-row>
  </div>

</ion-content>
