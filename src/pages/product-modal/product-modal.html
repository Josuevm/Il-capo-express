<ion-content class="modalContainer" padding>
  <ion-navbar class="modalNav">
    <ion-title>Orden</ion-title>
    <ion-buttons end>

      <button ion-button (click)="closeModal()" class="buttonClose">X</button>
    </ion-buttons>
  </ion-navbar>

  <ion-grid>
    <ion-row row-12>
      <ion-col col-5>
        {{product.name}}
        <img src="assets/imgs/pizza.png" alt="">

      </ion-col>
      <ion-col col-7>
        Extras


        <ion-grid>
          <ion-row row-12>
            <ion-col col-4 *ngFor="let extra of extras" class="extrasContainer">

              <button ion-button (click)="addExtra(extra.name)" class="extraButton" [class.active]="extraActive(extra.name)">
                <img class="extraImg" src="{{extra.path}}" alt="">
              </button>

            </ion-col>
          </ion-row>
        </ion-grid>



      </ion-col>

    </ion-row>
    <ion-row row-12>
      <ion-col col-12 class="size">
        Tamaño:
      </ion-col>

      <ion-col col-2>
        <button ion-button (click)="changeSize('P')" class="buttonSize" [class.active]="'P' === selectedSize">P</button>
      </ion-col>

      <ion-col col-2>
        <button ion-button (click)="changeSize('M')" class="buttonSize" [class.active]="'M' === selectedSize">M</button>
      </ion-col>

      <ion-col col-2>
        <button ion-button (click)="changeSize('G')" class="buttonSize" [class.active]="'G' === selectedSize">G</button>
      </ion-col>

      <ion-col col-2>
        <button ion-button (click)="changeSize('S')" class="buttonSize" [class.active]="'S' === selectedSize">S</button>
      </ion-col>

      <ion-col col-3 class="size">
        ₡ {{this.product.price}}
      </ion-col>


    </ion-row>

    <ion-row row-12>
      <ion-col col-6>
        Observaciones:
      </ion-col>
      <ion-col col-4 offset-2 class="quantity">
        Cantidad
      </ion-col>
    </ion-row>

    <ion-row row-12>
      <ion-col col-6 class="textAreaContainer">
        <ion-textarea placeholder="..." type="text" #observation></ion-textarea>
      </ion-col>

      <ion-col col-1 offset-2>
        <button ion-button (click)="changeQuantity(0)" class="buttonQuantity ">-</button>
      </ion-col>
      <ion-col col-1 offset-1 class="size">
        {{this.product.quantity}}
      </ion-col>
      <ion-col col-1>
        <button ion-button (click)="changeQuantity(1)" class="buttonQuantity">+</button>
      </ion-col>


    </ion-row>


    <ion-row row-12>
      <ion-col col-8>
        <button ion-button round class="addProductButton" (click)="addProduct()">
          << Agregar y continuar agregando</button>
      </ion-col>
      <ion-col col-3 offset-1>
        <button ion-button (click)="onShowOrder()" class="buttonOrder">
          <img src="assets/imgs/transport.png" alt="">
        </button>
      </ion-col>

    </ion-row>






  </ion-grid>

</ion-content>
