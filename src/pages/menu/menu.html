<ion-header >
<navbar>
  <ion-buttons center>
    <ion-title >
        <button id="menuButton"  ion-button item-centered (click)="toggleAccordion()">
          {{menuTittle}} 
          <ion-icon  name="arrow-down" padding-left="10px"></ion-icon>
        </button>   
      </ion-title>
</ion-buttons>

</navbar>
<ion-card >
  <ion-card-content [hidden]="!flag" #cc>
      <accordion *ngFor ="let information of information" [title]="information.name" (click)="setContent(information.children,information.name) "> 
         </accordion>   
  </ion-card-content>
</ion-card>
  <!--use the accordion element to set the tittle-->
  <!--set the content of the pizzas from the variable information to the content variable with setContent-->
</ion-header>
<!--set the content in the menu -->
<ion-content padding>
    <ion-list *ngFor="let content of childrenContent" >
          <ion-list>
                <ion-item>
                {{content?.name}}
                </ion-item>
                {{content?.information}}
          </ion-list>
      </ion-list> 
</ion-content>
