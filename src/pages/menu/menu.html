<ion-header>
  <navbar>
    <div class="title">
      <ion-buttons center>
        <ion-title>
          <button id="menuButton" ion-button item-centered (click)="toggleAccordion()">
            {{menuTittle}}
            <ion-icon name="arrow-down" padding-left="10px"></ion-icon>
          </button>
        </ion-title>
      </ion-buttons>
    </div>
  </navbar>
  <ion-card>
    <ion-card-content [hidden]="!flag" #cc>

      <accordion *ngFor="let item of items" [title]="item.category" (click)="setContent(item.products,item.category) ">
      </accordion>
    </ion-card-content>
  </ion-card>

  <!--use the accordion element to set the tittle-->
  <!--set the content of the pizzas from the variable information to the content variable with setContent-->
</ion-header>
<!--set the content in the menu -->
<ion-content padding class="menuContainer">

  <ion-list>
    <ion-grid *ngFor="let item of categoryItems" ion-item class="productsContainer">

      <ion-row>
        <ion-col col-4>
          <img src="assets/imgs/pija.png" alt="">
        </ion-col>
        <ion-col col-8>
          <ion-row>
            {{item.name}}
          </ion-row>
          <ng-container *ngIf="isPizza; else price">
            <ion-row>
              <ion-col>
                <span style="color:#e20714">P</span> {{item.price[0]}}</ion-col>
              <ion-col>
                <span style="color:#e20714">G</span> {{item.price[1]}}</ion-col>

            </ion-row>
            <ion-row>
              <ion-col>
                <span style="color:#e20714">M</span> {{item.price[2]}}</ion-col>
              <ion-col>
                <span style="color:#e20714">S</span> {{item.price[3]}}</ion-col>
            </ion-row>
          </ng-container>
          <ng-template #price>
            <ion-row>
              <ion-col>Precio {{item.price}}</ion-col>
            </ion-row>
          </ng-template>

        </ion-col>
      </ion-row>
      <ion-row wrap text-wrap>
        {{item.description}}
      </ion-row>
      <ion-row>
        <ion-col col-3 offset-7>
          <button ion-button round class="addButton" (click)="openModal(item)">Agregar</button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-list>




  <ion-fab *ngIf="isPizza" left bottom (click)="showModalHalf()">
    <button ion-fab>
      <img src="assets/imgs/half.png" alt="">
    </button>
  </ion-fab>

  <ion-fab right bottom (click)="onShowOrder()">
    <button ion-fab>
      <img src="assets/imgs/transport.png" alt="">
    </button>
  </ion-fab>

</ion-content>
